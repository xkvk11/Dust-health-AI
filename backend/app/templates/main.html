<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main_ui.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>메인페이지</title>
</head>
<body>
    <h1>main...</h1>
    <h3>time: {{now}}</h3>
    {% if user.is_authenticated %}
    <p>log in with {{ user.nickname }}.</p>
    <p>email {{ user.email }}</p>
    <p>password {{ user.password }}</p>
    <p>id {{ user.id }}</p>
    <p>is super? {{ user.is_superuser }}</p>
    <p><a href="{% url 'common:log_out' %}">Do log out</a></p>
    <p><a href="/mypage">My page</a></p>
    {% else %}
    <h2><a href="/nidLogin">Do log in</a></h2>
    {% endif %}
</body>
</html>
